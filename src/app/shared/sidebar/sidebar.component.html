<!--[Sidebar]-->
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs-App Angular</h3>
    <figcaption class="blockquote-footer animate__animated animate__backInDown" style="margin-top: 0.2em">Developed by
        Ignacio Ainol</figcaption>
    <hr class="text-white">
    <div class="list-group list-reset">

        <a *ngFor="let item of historial" class="list-group-item list-group-item-action" href="#"
            (click)="buscar(item)">
            {{item | titlecase }} <span (click)="deleteItem(item)">&#x2715;</span>
        </a>
    </div>
</div>
<!--[/End Sidebar]-->
